plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.1'
    id 'org.jetbrains.kotlin.jvm' version '1.3.11'
}

group 'hdzi'
version pluginVersion

sourceCompatibility = 1.8

repositories {
    maven { url = 'https://maven.aliyun.com/repository/public' }
    jcenter()
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
intellij {
    version '2018.3.3'
    plugins = ['maven', 'gradle', 'Groovy', 'Kotlin']
}
patchPluginXml {
    changeNotes """
<p>v${pluginVersion}</p>
<ul>
<li>2019/1/23 fix the bug that "Edit Starters" is in all "Generate" meun</li>
<li>2019/1/23 maven's "Edit Starters" move to "Generate"</li>
</ul>
<a href="https://github.com/Hdzi/idea-editstarters-plugin/blob/2.x/CHANGELOG.md">All Changes</a>
      """
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}